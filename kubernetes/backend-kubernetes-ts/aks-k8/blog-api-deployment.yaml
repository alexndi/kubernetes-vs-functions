apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-api
  labels:
    app: blog-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-api
  template:
    metadata:
      labels:
        app: blog-api
    spec:
      containers:
      - name: blog-api
        image: acrnbuk8s.azurecr.io/nbu-blog-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POSTGRES_HOST
          value: "psql-nbu-blog-k8s.postgres.database.azure.com"  # Updated NBU PostgreSQL
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "nbu_devinsights_blog"
        - name: POSTGRES_USER
          value: "nbuadmin"
        - name: POSTGRES_PASSWORD
          value: "NbuSecurePassword123!"
        - name: NODE_ENV
          value: "production"
        - name: KEYCLOAK_URL
          value: "https://devinsights.site/auth"
        - name: KEYCLOAK_REALM
          value: "it-blog-realm"
        - name: KEYCLOAK_CLIENT_ID
          value: "it-blog-client"
        - name: FRONTEND_URL
          value: "https://devinsights.site"
        resources:
          limits:
            memory: "1Gi"  # Increased for memory benchmarks
            cpu: "500m"
          requests:
            memory: "1Gi"  # Increased for memory benchmarks
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: blog-api-internal
  labels:
    app: blog-api
spec:
  selector:
    app: blog-api
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  type: ClusterIP