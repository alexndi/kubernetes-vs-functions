metadata:
  name: devinsights-frontend-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kubernetes.devinsights.site
    - api.kubernetes.devinsights.site
    secretName: devinsights-multi-tls
  rules:
  - host: kubernetes.devinsights.site
