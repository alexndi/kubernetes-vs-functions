# Keycloak Ingress - No rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devinsights-keycloak-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/session-cookie-name: "KEYCLOAK_SERVER"
    nginx.ingress.kubernetes.io/affinity: "cookie"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kubernetes.devinsights.site
    - api.kubernetes.devinsights.site
    secretName: devinsights-multi-tls
  rules:
  - host: kubernetes.devinsights.site
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: keycloak-internal
            port:
              number: 8080

---
# Fixed API Ingress - Corrected rewrite rule
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devinsights-api-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # FIXED: The rewrite rule was incorrect - it was removing /api but backend expects /api
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://kubernetes.devinsights.site"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kubernetes.devinsights.site
    - api.kubernetes.devinsights.site
    secretName: devinsights-multi-tls
  rules:
  - host: api.kubernetes.devinsights.site
    http:
      paths:
      # FIXED: Updated the path regex to properly capture and forward /api prefix
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: blog-api-internal
            port:
              number: 3001

---
# Frontend Ingress - No rewrite
