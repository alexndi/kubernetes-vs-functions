# .github/workflows/deploy-frontend.yml
name: Deploy Frontend to App Service

on:
  push:
    branches: [main]
    paths: 
      - 'functions/frontend-functions-ts/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'app-devinsights-frontend'
  AZURE_WEBAPP_PACKAGE_PATH: 'functions/frontend-functions-ts'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: functions
    
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v4

    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/package.json'

    - name: 'Install and build'
      run: |
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        npm install
        npm run build
      env:
        REACT_APP_BACKEND_URL: 'https://api.devinsights.site'
        CI: false

    - name: 'Prepare deployment package'
      run: |
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        # Create a deployment folder with Node.js structure that Oryx can detect
        mkdir -p ../deploy-package
        
        # Copy package.json and package-lock.json for Oryx detection
        cp package.json ../deploy-package/
        
        # Copy built React app
        cp -r build/* ../deploy-package/

    - name: 'Deploy to Azure App Service'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: "deploy-package"

    - name: 'Test deployment'
      run: |
        sleep 30
        curl -f "https://api.devinsights.site" || exit 1
        echo "âœ… Frontend deployment successful"