apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-api
  template:
    metadata:
      labels:
        app: weather-api
    spec:
      containers:
      - name: weather-api
        image: weather-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: KEYCLOAK_URL
          value: "http://keycloak-service:80"
        - name: KEYCLOAK_REALM
          value: "weather-realm"
        - name: KEYCLOAK_CLIENT_ID
          value: "weather-api"
        - name: FRONTEND_URL
          value: "http://localhost:3000"
        - name: KEYCLOAK_CLIENT_SECRET
          value: ""  # Add this line
        resources:
          limits:
            cpu: "0.5"
            memory: "256Mi"
          requests:
            cpu: "0.2"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5